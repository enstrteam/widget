name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку, если она отличается от 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Вы можете указать свою версию Node.js

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          npm install --save-dev gh-pages
          npm run deploy
